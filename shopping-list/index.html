<!Doctype html>
<html>
  <head>
    <title>Grocery List App</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <div class="main-container">
      <div class="list" ng-app="myGroceryList" ng-controller="productsController">
      <h1>Grocery List</h1>

      <ul>
          <li ng-repeat="product in products">
            {{ product }}
            <span ng-click="removeItem($index)"><button class="remove-button">Remove</button></span>
          </li>
      </ul>
      <input ng-model="add">
      <button ng-click="addItem()">Add Items</button>
      <p>{{ errortext }}</p>
      </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/controllers/productsController.js"></script>
  </body>
</html>
